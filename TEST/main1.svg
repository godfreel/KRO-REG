    <line class="bold" x1="0" y1="50%" x2="0" y2="50%" > <!-- Java -->
        <animate attributeName="x2" to="15%" dur="400ms" fill="freeze" />
    </line>

    <line class="bold" x1="15%" y1="50%" x2="15%" y2="50%"> <!-- SQL -->
        <animate attributeName="x2" to="22%" begin="400ms" dur="400ms" fill="freeze" />
        <animate attributeName="y2" to="80%" begin="400ms" dur="400ms" fill="freeze" />
    </line>
